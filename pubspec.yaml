name: parkinson_detection
description: "Parkinson Disease Early Detection System"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  youtube_player_flutter: ^9.0.1
  go_router: ^14.2.0
  motion_sensors: ^0.1.0
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  cloud_firestore: ^5.0.2
  gap: ^3.0.1
  vector_math: ^2.1.4
  screenshot: ^3.0.0
  http: ^1.2.1
  path_provider: ^2.1.3
  loading_animation_widget: ^1.2.1
  intl: ^0.19.0
  flutter_launcher_icons: ^0.13.1
  image: ^4.2.0
  gal: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21

flutter:
  assets:
    - assets/images/
    - assets/hospital_images/
    - assets/icon/
  
  uses-material-design: true